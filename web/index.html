<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>		
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Synclever</title>
		
		<link href="styles/desktop.css" rel="stylesheet" media="screen and (min-width:600px)"/>
		<link href="styles/mobile.css" rel="stylesheet" media="screen and (max-width:600px)" />
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js"></script>
		<script type="text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://kit.fontawesome.com/5d2e7f3b9d.js" crossorigin="anonymous"></script>
		<script type="text/javascript" src="scripts/mqtt.js"> </script>	
	</head>
	<body onload="MQTTconnect()">
		<div class="up-bar">
			<i id="status" class='fas fa-house-user'></i>
			<p id="title"><strong>Synclever</strong></p>
		</div>
		<div class="row">
			<div class="col-5">
				<div class="col-7">
					<p id="c-date"></p>
				</div>
				<div class="col-7">
					<p id="c-time"></p>
				</div>
			</div>
		</div>
		<div class="row">
			<div id= "indoor-temp-click" class="col-1">
				<div class="col-2-rt">
					<div class="row-1">
						<p>Inside Temp</p>
					</div>
					<div class="row-1">
						<i class='fas fa-temperature-low'></i>
						<p id="indoor-temp">0°C</p>
					</div>
				</div>
				<div class="col-2-lt">
					<i class='fas fa-couch'></i>
				</div>
			</div>
			<div id= "humidity-click" class="col-1">
				<div class="col-2-rt">
					<div class="row-1">
						<p>Humidity</p>
					</div>
					<div class="row-1">
						<i class='fas fa-tint'></i>
						<p id="humidity">0%</p>
					</div>
				</div>
				<div class="col-2-lt">
					<i class='fas fa-hand-holding-water'></i>
				</div>		
			</div>
			<div id= "outdoor-temp-click" class="col-1">
				<div class="col-2-rt">
					<div class="row-1">
						<p>Outside Temp</p>
					</div>
					<div class="row-1">
						<i class='fas fa-temperature-low'></i>					
						<p id="outdoor-temp">0°C</p>
					</div>
				</div>				
				<div class="col-2-lt">
					<i class='fas fa-sun'></i>
				</div>
			</div>
			<div id= "waterlevel-click" class="col-1">
				<div class="col-2-rt">
					<div class="row-1">
						<p>Water Tank Lvl</p>
					</div>
					<div class="row-1">
						<i class='fas fa-tint'></i>
						<p id="waterlevel">0%</p>
					</div>
				</div>
				<div class="col-2-lt">
					<i class='fas fa-faucet'></i>
				</div>
			</div>
		</div>
		<div class="row">
			<div id= "door-click" class="col-6">
				<p id="door">Connecting</p>
				<i id='door-icon' class="fas fa-door-closed"></i>
			</div>
			<div id= "motion-click" class="col-6">
				<p id="motion">Connecting</p>
				<i id="motion-icon" class="fas fa-walking"></i>
			</div>
		</div>
		<div class="row">
			<div class="col-10">
				<p id="time-status"></p>
				<i id="time-status-id" class="fas fa-coffee"></i>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<i class='fas fa-temperature-high'></i>
				<p>Thermostat</p>
				<p id="thermostat"></p>
				<div class="slidecontainer">
					<input type="range" min="1" max="50" value="27" class="slider" id="myRange">
				</div>	
			</div>
			<div class="col-9" id="voice-bot">
				<p><strong>SynSpeak</strong></p>
				<i id="mic-icon" class="fas fa-microphone-slash"></i>
			</div>
			<div class="col-9" id="home-id">
				<input type="checkbox" id="check-home" onclick="home()">
				<label for="check-home">
					<p>I'm Home</p>
				</label>
			</div>
			<div class="col-9" id="away-id">
				<input type="checkbox" id="check-away" onclick="away()">
				<label for="check-away">
					<p>I'm Leaving</p>
				</label>
			</div>
			<div class="col-9" id="bug"></div>
			<div class="col-8">
			<img src="images/fan.png">
				<p>Fan</p>
				<label>
					<input type="checkbox" id="check-it" onclick="fan()">
					<span class="check"></span>
				</label>
			</div>
			<div class="col-8">
				<img src="images/pump.png">
				<p>Water Pump</p>
				<label>
					<input type="checkbox" id="check-wl" onclick="waterpump()">
					<span class="check"></span>
				</label>
			</div>
		</div>
		<div class="row">
			<div class="col-10">
				<p>Home, Sweet Home</p>
			</div>
		</div>
		<script type = "text/javascript" src="scripts/other.js"></script>
		<script type = "text/javascript" src="scripts/control.js"></script>
		<script type = "text/javascript" src="scripts/voice.js"></script>
	</body>
</html>
